<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina do Goku</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1C1F26; /* Cor azul-escura inspirada no tema do Goku */
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            border: 4px solid #F57C00; /* Laranja brilhante */
            border-radius: 15px;
            padding: 20px;
            background-color: #FDE3A7; /* Amarelo suave para contraste */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
        }

        .top {
            display: flex;
            gap: 10px;
        }

        .top img {
            width: 100px;
            height: auto;
            border: 2px solid #1976D2; /* Azul inspirado no uniforme */
            border-radius: 10px;
        }

        .bottom img {
            width: 320px;
            height: auto;
            border: 2px solid #1976D2; /* Azul inspirado no uniforme */
            border-radius: 15px;
        }

        h1 {
            color: #F57C00; /* Laranja inspirado no tema do Goku */
            text-shadow: 1px 1px 3px #000;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Goku: O Guerreiro Z</h1>
        <div class="top">
            <img src="https://e7.pngegg.com/pngimages/822/663/png-clipart-goku-dragon-ball-desktop-4k-resolution-goku-fictional-character-cartoon.png" alt="Goku 1">
            <img src="https://e7.pngegg.com/pngimages/822/663/png-clipart-goku-dragon-ball-desktop-4k-resolution-goku-fictional-character-cartoon.png" alt="Goku 2">
            <img src="https://e7.pngegg.com/pngimages/822/663/png-clipart-goku-dragon-ball-desktop-4k-resolution-goku-fictional-character-cartoon.png" alt="Goku 3">
        </div>
        <div class="bottom">
            <img src="https://image.api.playstation.com/vulcan/ap/rnd/202402/2306/0882adcf96904ca03ad939f4c0163332b747acdf7ce84997.png" alt="Imagem Goku Grande">
        </div>
    </div>
</body>
</html>
